<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background-color: #e8e8e8;
        }

        .hero-container {
            position: relative;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
        }

        .hero-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 92%;
            height: 85vh;
            max-height: 700px;
            border-radius: 0;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 3rem 2.5rem;
            border-radius: 8px;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin-left: 3rem;
             transform: translatex(-40%);
        }

        .hero-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: 500;
        }

        .hero-label::before {
            content: '';
            width: 40px;
            height: 2px;
            background-color: #d4a574;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .hero-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #ecf0f1;
            margin-bottom: 2rem;
        }

        .hero-btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hero-btn:hover {
            background-color: #d4a574;
            border-color: #d4a574;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        /* Tablet Styles */
        @media screen and (max-width: 1024px) {
            .hero-image {
                width: 95%;
                height: 75vh;
            }

            .hero-content {
                max-width: 350px;
                padding: 2.5rem 2rem;
                margin-left: 2rem;
            }

            .hero-title {
                font-size: 2.2rem;
            }
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .hero-section {
                min-height: auto;
                padding: 2rem 0;
            }

            .hero-container {
                flex-direction: column;
                padding: 1rem;
                gap: 2rem;
            }

            .hero-image {
                position: relative;
                width: 100%;
                height: 400px;
                top: 0;
                transform: none;
                order: 1;
                border-radius: 8px;
            }

            .hero-content {
                position: relative;
                max-width: 100%;
                padding: 2rem 1.5rem;
                margin-left: 0;
                order: 2;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .hero-description {
                font-size: 0.95rem;
            }
        }

        /* Small Mobile Styles */
        @media screen and (max-width: 480px) {
            .hero-content {
                padding: 1.5rem 1.25rem;
            }

            .hero-title {
                font-size: 1.5rem;
            }

            .hero-description {
                font-size: 0.9rem;
            }

            .hero-label {
                font-size: 0.85rem;
            }

            .hero-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                text-align: center;
            }

            .hero-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-label">3D Renderings</div>
                <h1 class="hero-title">Discover Inspired 3D Designs</h1>
                <p class="hero-description">
                    We believe that a well-designed space can have a profound impact on quality of life.
                </p>
                <a href="#details" class="hero-btn">View Details</a>
            </div>

            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1600210492493-0946911123ea?w=1200&h=800&fit=crop" 
                     alt="Modern interior design with elegant lighting and furniture">
            </div>
        </div>
    </section>
</body>
</html>
